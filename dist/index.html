<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="openNav">Projects</div>
    </div>
        
    <div class="navbar removed"></div>
    <div class="x"></div>
    </header>
    
<div class="displayed-tasks"></div>

<div class="project-form removed">

        <label for="name">Title of your project</label>
        <input type="text" id="name" maxlength="31" placeholder="Enter the project's title" name="name" required>
        <div class="submit">Add</div>
    </form>
</div>

    <script src="main.js"></script>
</body>
</html>
